<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul id="nav-menu">
                <li><a id="products" href="#">Products</a></li>
                <li><a id="t-shirts" href="#">T-Shirts</a></li>
                <li><a id="pants" href="#">Pants</a></li>
                <li><a id="shoes" href="#">Shoes</a></li>
                <li><a id="accessories" href="#">Accessories</a></li>
                <li><a id="new-product" href="#">New Product</a></li>
                <li><a id="logout" href="#">Logout</a></li>
            </ul>
        </nav>
        <h1>Productos</h1>
    </header>
    
    <ul id="products-list">

    </ul>

    <form action="/submit" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="ACA VA LA INFO ACTUAL(ANTES DE EDITAR) DE EL PRODUCTO" required><br><br>
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br><br>
        
        <label for="imagen">Imagen URL:</label>
        <input type="url" id="imagen" name="imagen" required><br><br>
        
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>
        
        <label for="talla">Talla:</label>
        <input type="text" id="talla" name="talla" required><br><br>
        
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required><br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
